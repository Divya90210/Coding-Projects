<html>
	<head>
	 <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	 <script src="script.js"></script>
	 <script src="Player.js"></script>
	 </head>
	 <body>
	 <a-scene>
		<a-sky color="skyblue"></a-sky>
		<a-box dynamic body id="box" position="-5 0.5 0" rotation="0 45 0" color="#4CC3D9"> </a-box>
        <a-sphere id="sphere" position="0 6.25 -15" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder id="cylinder" position="5 0.75 -10" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
		
	    <a-camera position="0 1.6 0" wasd-controls="enabled:true" look-controls="pointerLockEnabled: true">
        <a-cursor raycaster="objects: [clickable]">
          <a-text id="time" position="-2 1 -1" value="Time: " color="black"></a-text>
          <a-text id="score" position="-3 1 -1" value="Score: " color="black"></a-text>
		  <a-image src="Gun.jpg" position="3 -2 -2 "><a-image/>
        </a-cursor>
      </a-camera> 
    </a-scene>
  </body>
</html>
