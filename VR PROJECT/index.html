<html>
	<head>
	 <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://unkp.com/aframe-enviroment-component@1.2.0/dist/aframe-enviroment-component.min.js"></script>
	 <script src="script.js"></script>
	 <script src="Player.js"></script>
	 </head>
	 <body>
	 <a-scene>
		<a-entity enviroment+"preset: tron;"></a-entity>
	    <a-camera position="0 1.6 0" wasd-controls="enabled:true" look-controls="pointerLockEnabled: true">
        <a-cursor raycaster="objects: [clickable]">
          <a-text id="time" position="-2 1 -1" value="Time: " color="black"></a-text>
          <a-text id="score" position="-3 1 -1" value="Score: " color="black"></a-text>
		  <a-image src="Gun.jpg" position="3 -2 -2 "><a-image/>
        </a-cursor>
      </a-camera> 
    </a-scene>
  </body>
</html>
